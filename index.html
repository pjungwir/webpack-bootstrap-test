<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>
          Webpack with Bootstrap Test
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </h1>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#jsmodal">
          Click me to test Javascript!
        </button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="jsmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Javascript test</h4>
        </div>
        <div class="modal-body">
          <p>Javascript is working!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="build/app.js"></script>
</body>
</html>
